<!DOCTYPE html>
<html>
<head>
  <title>Text to Speech</title>
  <style>
    body {
      background: url(jungle.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #dropdown {
      margin-bottom: 20px;
    }

    #button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    function speak() {
      var selectedName = document.getElementById("dropdown").value;
      
      // Create a new speech synthesis instance
      var synth = window.speechSynthesis;

      // Cancel any ongoing speech synthesis
      synth.cancel();

      // Create a new speech utterance
      var utterance = new SpeechSynthesisUtterance(selectedName);

      // Set the language for the utterance
      utterance.lang = 'en-IN';

      // Speak the text
      synth.speak(utterance);
    }
  </script>
</head>
<body>
  <div id="container">
    <select id="dropdown">
      <option value="John">John</option>
      <option value="Smith">Smith</option>
      <option value="Michael">Michael</option>
      <option value="Libiya">Libiya</option>
      <option value="Synthiya">Synthiya</option>
      <option value="Gordon">Gordon</option>
    </select>
    <button id="button" onclick="speak()">Go</button>
  </div>
</body>
</html>
